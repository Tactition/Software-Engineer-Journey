<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>


</head>

<body>

    <h1 onclick="download()">Heloo I am Zahid</h1>


    <script>

        function download() {
            let jspdf = new jsPDF('p', 'pt', 'a4'); // its is the method to make js with html page 
            jspdf.addHTML(document.body, function () {  // here we add html body tag in pdf to save it 
                jspdf.save("wap.pdf")  // in arguments its name of pdf 
            })
        }

    </script>
</body>

</html>
