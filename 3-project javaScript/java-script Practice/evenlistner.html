<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event listners</title>
</head>

<body>

    <div class="cont">
        
            <button type="submit" id="btn1">add</button>
            <button type="submit" id="btn2" onclick="remo()">Remove</button>
        
    </div>

    <script>

        var btn = document.getElementById("btn1");
        btn.addEventListener("click",demo);

        function demo(){
            window.alert("heloo");
        }
         
        function remo(){
         btn.removeEventListener("click",demo);
        }
        
    </script>

</body>

</html>
