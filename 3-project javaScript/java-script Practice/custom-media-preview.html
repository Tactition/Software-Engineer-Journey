<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Image Veiwer</title>
 <style>
  #screen {
   width: 720px;
   height: 480px;
   box-sizing: border-box;
   border: 1px solid black;
   margin: 0 auto;
   background-image: none;
   background-size:cover ;
  }

  .gallery {
   width:100%;
   height:90px;
   box-sizing: border-box;
   border: 1px solid black;
   margin: 0 auto;
   padding: 4px;
  }

 .full{
  border: 1px solid black;
  width: fit-content;
  margin:0 auto;
  box-shadow: 3px 2px 10px #ff0000;
 }

 </style>
</head>

<body>

 <div class="full">

  <div id="screen">
   
  </div>

 <div class="gallery">

   <input type="file" id="file"></input>
   <input type="button" id="show" value="show image" onclick="show()">

 </div>

</div>


<script>
function show(){
 var x = document.getElementById("file").value.replace(/.*(\/|\\)/,'');
 var y = document.getElementById("screen");
 y.style.background = "url("+x+")";
}


</script>

</body>

</html>
