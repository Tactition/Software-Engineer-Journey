<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Grid</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <style>
        @media (min-width: 576px) and (max-width: 768px) {
            body {
                background-color: lightgreen;

            }
        }

        body {
            margin: 0;
            padding: 0;
        }

        .h-500 {
            height: 500px;
        }

        .h-100 {
            height: 100px;
        }

        .h-200 {
            height: 200px;
        }

        .h-250 {
            height: 250px;
        }

        .h-300 {
            height: 300px;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 border h-20 bg-success">Header</div>
        </div>
        <div class="row">

            <div class="col-3 bg-primary border-1 h-500">
                <div class="row">
                    <div class="col-12 bg-secondary h-250"> 1</div>
                </div>
                <div class="row">
                    <div class="col-12 bg-success h-250">2</div>
                </div>
            </div>

            <div class="col-6 bg-secondary border-1 h-500">
                <div class="row">
                    <div class="col-12 bg-white border-1" style="height: 100px;">i am white box on top</div>
                </div>

                <div class="row">
                    <div class="col-6 border-2 bg-danger" style="height: 400px;">left</div>
                    <div class="col-6 border-2 bg-success" style="height: 400px;">right</div>
                </div>
                
            </div>
            <div class="col-3 bg-danger border-1 h-500">
                <div class="row">
                    <div class="col-12 bg-primary h-250">2</div>
                </div>
                <div class="row">
                    <div class="col-12 bg-secondary h-250"> 1</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>
