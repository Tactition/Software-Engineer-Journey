<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>

    <style>
        @charset "utf-8";

        *{
            box-sizing: border-box;
        }

        body{
            padding: 0;
            margin: 0;
            background-color: #f5f5f5;
        }

        header{
            width: 80%;
            height:65px;
            background-color: #0e53adce;
            margin: 0 auto;
        }

        #page{
            width: 80%;
            min-height: 90vh;
            height: auto;
            background-color: white;
            margin: 0 auto;
            box-shadow: 1px 1px 2px #ccc;
            border: 1px solid #ccc;
            padding: 18px;
            font-size: 18px;
        }
        #page:focus{
            outline: none;
        }

        .btns{
            display: flex;
           flex-direction: row;
           justify-content: center;
          padding: 12px;

        }

        button{
            width:60px;
            height:40px;
            border: none;
            border-radius: 2px;
        }

    </style>

</head>
<body>
    <header>

        <div class="btns">
            <button id="bold"><b>B</b></button>
            <button id="italic"><i>i</i></button>
            <button id="underline"><u>U</u></button>
            <button id="supscript">A<sup>2</sup></button>
            <button id="subscript">A<sub>2</sub></button>
            <button id="left">left</button>
            <button id="center" text-align="center" >Center</button>
            <button id="right">Right</button>
            <button id="delete">Del</button>

        </div>

    </header>

    <section>

        <div id="page" contenteditable="true">

        </div>

    </section>

    <script>
        var bold = document.getElementById('bold');
        bold.onclick=function(){
            document.execCommand("bold");
        }

        var italic = document.getElementById('italic');
        italic.onclick=function(){
            document.execCommand("italic");
        }

        var underline = document.getElementById('underline');
        underline.onclick=function(){
            document.execCommand("underline");
        }

        var subscript = document.getElementById('subscript');
        subscript.onclick=function(){
            document.execCommand("subscript");
        }

        var supscript = document.getElementById('supscript');
        supscript.onclick=function(){
            document.execCommand("superscript");
        }

        var left = document.getElementById('left');
        left.onclick=function(){
            document.execCommand("justifyleft");
        }

        var center = document.getElementById('center');
        center.onclick=function(){
            document.execCommand("justifycenter");
        }

        var right = document.getElementById('right');
        right.onclick=function(){
            document.execCommand("justifyright");
        }

        var del = document.getElementById('delete');
        del.onclick=function(){
            document.execCommand("delete");
        }

    </script>


</body>
</html>
