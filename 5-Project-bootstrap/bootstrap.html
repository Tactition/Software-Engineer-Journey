<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap 4</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <style>
        .background-primary {
            background-color: blue;
        }

        .background-danger {
            background-color: red;
        }

        .background-success {
            background-color: green;
        }

        .background-yellow {
            background-color: yellow;
            height: 60px;
        }

        .background-orange {
            background-color: orange;
            height: 120px;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 background-yellow">i am header</div>
        </div>
        <div class="row">
            <div class="col-4 background-primary">i am nav</div>
            <div class="col-4 background-danger">i am nav</div>
            <div class="col-4 background-success">i am nav</div>
        </div>
        <div class="row">
            <div class="col-12 background-orange">main section</div>
        </div>
        <div class="row">
            <div class="col-12 background-danger">footer</div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>
