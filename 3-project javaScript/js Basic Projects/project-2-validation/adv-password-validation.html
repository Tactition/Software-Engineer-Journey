<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>


body {
    background-color: #f2f2f2;
}

.container {
    width: 400px;
    margin: 0 auto;
    padding: 50px;
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0 2px 5px #0000001a;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

form {
    font-size: 18px;
    color: #323232;
    font-family: sans-serif;
    margin-bottom: 20px;
    position: relative;
}

#icon{
    display: none;
    position: absolute;
    float: left;
    top: 130px;
    right: 10px;
}

label {
    display: block;
    margin-bottom: 10px;
}

input{
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    margin-bottom: 20px;
    box-sizing: border-box;
    float: left;

   
}


#message {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    color: red;
    display: none;
    background-color: #ffe6e6;
    border-radius: 3px;
    border: 1px solid #ff9999;
    box-sizing: border-box;
}

#message p {
    margin: 5px 0;
    text-align: center;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: #ffffff;
    font-size: 18px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
</style>

</head>
<body>
    
    <div class="container">
        <h1>Login</h1>
    
        <form action="">
            <label for="name">UserName</label>
            <input type="text" id="name">

            <label for="password">Password</label>
            <input type="password" id="password" onclick="first()" oninput="check()">
            <i class="fa fa-check" id="icon"></i>
    
            <div id="message">
                <p id="uppercase">Uppercase required</p>
                <p id="lowercase">Lowercase required</p>
                <p id="number">Number required</p>
            </div>
    
            <button type="submit">Login</button>
        </form>
    </div>

<script>
    function first()
    {
    var a = document.getElementById("message");
    a.style.display="block";
    }

    function check(){
        var user =document.getElementById("password").value;

        var upper = document.getElementById("uppercase");
        var lower = document.getElementById("lowercase");
        var num = document.getElementById("number");

       var capital = /[A-Z]/g;
       var small = /[a-z]/g;
       var num = /[0-9]/g;

       user.match(capital)? upper.style.display="none" : upper.style.display="block";
       user.match(lower)? lower.style.display="none" : lower.style.display="block";
       user.match(num) ? number.style.display="none" : number.style.display="block";

       var msg = document.getElementById("message");
       user.match(capital)&& user.match(lower)&& user.match(num)?msg.style.display="none" : msg.style.display="block"

       var fafa = document.getElementById("icon")
       user.match(capital)&& user.match(lower)&& user.match(num)? fafa.style.display="block" : fafa.style.display="none";
    }

</script>

</body>
</html>
