<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <p id="result">heloo</p>

    <script>
       var print = document.getElementById("result");
        var i;
        for(i=1;i<110;i++)
        {
            print.innerHTML+="heloo"+"<br>";  //with inner html by the help of += operator
             document.write("zahid" + "<br>");// with documrnt.write but in whole existing doc
        }
        
    </script>
</body>
</html>
