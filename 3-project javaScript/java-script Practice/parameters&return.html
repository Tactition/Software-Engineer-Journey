<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .container {
            width: 40vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
            margin: 0 auto;
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(96, 232, 222, 0.75);
            border-radius: 12px;
            border: 1px solid rgba(209, 213, 219, 0.3);

        }

        @media screen and (min-width: 320px) {
            
            .container{
                width: 80%;
                min-height:380px;
                height: auto;
            }
        }

        input[type="number"] {
            width: 220px;
            height: 40px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
        }

        button[type="submit"] {
            width: 100px;
            height: 45px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        p {
            margin: 5px;
        }

        #add,
        #sub,
        #mul,
        #div {
            display: none;
            color: #007bff;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    
    <div class="container">
        <input type="number" id="one" placeholder="Number" />
        <input type="number" id="two" placeholder="Number" />
        <button type="submit" id="submit" onclick="calc()">Calculate</button>

        <hr align="center" size="2px" width="80%" style="color: black; background-color: black">

        <p id="add"></p>
        <p id="sub"></p>
        <p id="mul"></p>
        <p id="div"></p>
    </div>

    <script>
        function calc() {
            var a = Number(document.getElementById("one").value);
            var b = Number(document.getElementById("two").value);

            var addition = add(a, b);
            document.getElementById("add").innerHTML = "Addition: " + addition;

            var substraction = sub(a, b);
            document.getElementById("sub").innerHTML = "Subtraction: " + substraction;

            var multiplication = mul(a, b);
            document.getElementById("mul").innerHTML = "Multiplication: " + multiplication;

            var division = div(a, b);
            document.getElementById("div").innerHTML = "Division: " + division;

            document.getElementById("add").style.display = "block";
            document.getElementById("sub").style.display = "block";
            document.getElementById("mul").style.display = "block";
            document.getElementById("div").style.display = "block";
        }
        function add(a, b) {
            var a = a + b;
            return a;
        }
        function sub(a, b) {
            var b = a - b;
            return b;
        }
        function mul(a, b) {
            var c = a * b;
            return c;
        }
        function div(a, b) {
            var d = a / b;
            return d;
        }
    </script>
</body>

</html>
