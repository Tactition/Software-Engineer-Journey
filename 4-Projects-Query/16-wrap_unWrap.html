<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrap and Unwrap</title>
</head>

<body>
    <div>
        <p>There are two methods in jwuery wrap and unwrap. which are used to wrap or enclose the elemnts or vice versa
        </p>
        <ul>
            <li>wrap() : in wrap we enclose the element with any tag dynamically </li>
            <li>unwrap() : in unwrap we unwrap the element from its parent dynamically</li>
        </ul>

        <button>Wrap top parah and unWrap li</button>
    </div>
    <script src="jquery.js"></script>
    <script>

        $(document).ready(function () {
            $("button").click(function () {
                $("p").wrap("<b></b>"); // here we wraped the p inside the <b> tag 

                $("li").unwrap();  // here we unwraped the li from its parent ul 
            })
        });
    </script>
</body>

</html>
