<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background: linear-gradient(275deg, #eb3838, #be32f5);
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: sans-serif;

        }


        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
            width: 60%;
            border: 1px solid black;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 100px auto;
        }

        form {
            width: 60%;
            margin: 30px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid gray;
            border-radius: 4px;
        }

        #msg {
            display: block;
            color: red;
        }

        #fa {
            /* opacity: 0; */
          position: relative;
          top: -40px;
          left: 230px;
          display: none;
        }

        #fo {
            opacity: 0;
          position: relative;
          top: -42px;
         left: 236px;
        }

    </style>

</head>

<body>

    <div class="container">

        <form action="">
            <label for="text">username</label>
            <input type="text" id="username">

            <label for="password">password</label>
            <input type="password" id="password" onclick="hint()" oninput="propass()">

            <i class="fa fa-spinner fa-spin" id="fa"></i>
            <i class="fa fa-check fa-check" id="fo"></i>
            <span id="msg"></span>

            <br>
            <input type="submit" value="Log In">

        </form>

    </div>

    <script>

        function hint(){
            document.getElementById("msg").innerHTML = "Enter minimum 8 characters";
        }

        function propass(){
           var hint= document.getElementById("msg");
           hint.style.display="none";

           var passfil = document.getElementById("password").value;
           var paf = document.getElementById("fa");
           passfil.length>8? paf.style.display="none" : paf.style.display="block";

           var passful = document.getElementById("password").value;
           passful.length>8? fo.style.opacity="1" : fo.style.opacity="0";

            var fil = document.getElementById("password").value;
            fil.length>8? msg.style.display="none" : msg.style.display="block";

            

        }

    </script>


</body>

</html>
