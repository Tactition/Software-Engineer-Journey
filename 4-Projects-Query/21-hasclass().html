<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery hasClass</title>
</head>
<body>
    <p>in jquery there is method to check weather the element has a particular class or not for that we use <b>hasClass()</b> . it only returns the boolean value (true or false)</p>

    <div class="heloo"></div>

    <script src="jquery.js"></script>
    <script>

        $(document).ready(function(){
           var x = $("div").hasClass("heloo");
           alert(x);
        })
        

    </script>

</body>
</html>
