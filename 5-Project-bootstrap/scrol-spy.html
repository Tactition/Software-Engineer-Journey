<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Spy Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-offset="200" tabindex="0">

    <!-- Navigation Bar -->
    <nav id="navbar-example" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link" href="#section1">Section 1</a></li>
            <li class="nav-item"><a class="nav-link" href="#section2">Section 2</a></li>
            <li class="nav-item"><a class="nav-link" href="#section3">Section 3</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div style="padding-top: 70px;">
        <section id="section1" style="height: 100vh; background-color: lightblue;">Section 1</section>
        <section id="section2" style="height: 100vh; background-color: lightcoral;">Section 2</section>
        <section id="section3" style="height: 100vh; background-color: lightgreen;">Section 3</section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
