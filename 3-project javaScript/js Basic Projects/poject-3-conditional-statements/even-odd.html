<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even ODD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glassmorphism-css/dist/glassmorphism.min.css">
    <style>
        body {
            background-color: #080808;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 300px;
            color: white;
        }

        .input-field {
            margin-bottom: 10px;
            border: none;
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            color: #fff;
        }

        .button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Even and Odd Finder</h1>
        <form action="">
            <input type="number" id="field" class="input-field">
            <button onclick="return finder()" class="button">Find Here</button>

            <h3 id="result"></h3>
        </form>
    </div>

    <script>
        function finder() {
            var a = Number(document.getElementById("field").value);

            var res =document.getElementById("result");

            if (a % 2 == 0) {
               res.innerHTML="Even";
               res.style.color="white";
            } else {
                res.innerHTML="Odd Number";
                res.style.color="red";
            }
            return false
        }
    </script>

</body>

</html>
