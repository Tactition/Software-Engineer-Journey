<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>match property</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
    
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        label {
            display: block;
            margin-bottom: 10px;
        }
    
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
    
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>

</head>
<body>
 

    <form action="">
        <label for="email">Write You Email</label>
        <input type="email" id="email"> 
        <input type="submit" value="submit-double-alert" onclick="search()">
        <input type="submit" value="submit-single-alert" onclick="searched()">
        
    </form>



    <script>
        function search(){
            var x = document.getElementById("email").value;
         var y =x.match("@yahoo.com") ? "Login Accepted" : "login declined";
            window.alert(y);
        }


        
        function searched(){
            var x = document.getElementById("email").value;
         x.match("@yahoo.com") ? window.alert("Login Accepted") : window.alert("login declined");
           
        }

    </script>

</body>
</html>
