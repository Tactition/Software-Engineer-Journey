<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nan Charat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        div {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 40px;
            margin: 20px;
            max-width: 400px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="IsNan">
        <h1>Check Number or Not</h1>
        <input type="text" id="inputy">
        <button onclick="demo()">Check Number or Not</button>
    </div>

    <div class="charat">
        <h1>Check charAt</h1>
        <input type="text" id="inputer">
        <button onclick="wap()">Check Character at</button>
    </div>

    <script>
        function demo() {
            var x = document.getElementById("inputy").value;
            y = isNaN(x) ? "Not a Number" : "It's a number";
            window.alert(y);
        }

        function wap(){
            var x = document.getElementById("inputer").value;
            window.alert(x.charAt(0));
        }
    </script>

</body>

</html>
