<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        video {
            border-radius: 10px;
            margin: 0 auto;
            display:none;
        }

        input {
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            z-index: 100;
            width: 100%;
            height: 400px;
        }

        .wrap{
            background:url(imgs/bg.jpg);
            background-size: 100% 100%;
            width: 100%;
            height: 95vh;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            display: block;
        }
    </style>

</head>

<body>
    <div class="container">
        <video src="" width="90%" height="auto" controls="controls" align="center" style="border: 1px solid black;" id="player"></video>

        <div class="wrap">
            <input type="file" accept="video/*" onchange="demo(event)">
        </div>

    </div>
    <script>


        var video = document.getElementById("player");
        var wrap = document.querySelector(".wrap");
        var demo = function (x) {

            // this will show the loading text
            video.style.display = "none";
            wrap.style.background="url(imgs/txt.jpg)";
            wrap.style.backgroundSize="100% 100%";

            var input = x.target;
            var reader = new FileReader();
            reader.onload = function () {
                var filename = reader.result;
                var result = document.getElementById("player");
                result.src = filename;

                // this will show the video player and hide the wrapper over it and loading  picture 
                
                video.style.display = "block";
                wrap.style.display = "none";

            };

            reader.readAsDataURL(input.files[0]);

        }
    </script>

</body>

</html>
