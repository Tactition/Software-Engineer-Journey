<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(10deg, #f06, #f80);
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 5000px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .login-box {
            width: 40%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .0);
        }

        .input-box {
            width: auto;
            margin: 12px;
            font-family: sans-serif;
            font-weight: 700;

        }


        .input-box input {
            width: 100%;
            height: 30px;
            border-radius: 8px;
            border: 1px solid black;

        }

        button[type|="submit"] {
            background-color: #000000fd;
            border: none;
            color: white;
            padding: 10px 22px;
            text-decoration: none;
            margin: 12px 20px;
            cursor: pointer;
            border: 1px solid white;
        }

        #msg{
            display: none;
        }

        #msg p{
            width: 100%;
            height: 30px;
            box-shadow: 0 0 2px green;
            text-align: center;
            padding: 2px 0px;
            box-sizing: border-box;
            padding:6px 0px;
            margin: 0;
            font-family: sans-serif;
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div id="msg">
                <p id="result"> </p>
            </div>
            <p></p>

            <h2>Login</h2>
            <form onsubmit="return form()">
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="button-box">
                    <button type="submit" onclick="return ans()">Login</button>
                </div>
            </form>
        </div>
    </div>
    

    <script>
        function form() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            var check =user == "zahid" && pass == 92443 ? "login Succesful" : "Login Failed";
            document.getElementById("result").innerHTML = check;
            document.getElementById("msg").style.display="block";

            document.getElementById("result").style.fontWeight="600";

                document.getElementById("result").style.color="Green";
                window.open("https://www.youtube.com");
            }

        }

    </script>



</body>

</html>
