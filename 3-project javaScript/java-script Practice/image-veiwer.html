<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Image Veiwer</title>
 <style>
  #screen {
   width: 720px;
   height: 480px;
   box-sizing: border-box;
   border: 1px solid black;
   margin: 0 auto;
  }

  .gallery {
   width:100%;
   height:90px;
   box-sizing: border-box;
   border: 1px solid black;
   margin: 0 auto;
   padding: 4px;
  }

 .full{
  border: 1px solid black;
  width: fit-content;
  margin:0 auto;
  box-shadow: 3px 2px 10px #ff0000;
 }

 #gallery{
  height: 80px;
  width: 150px;
  box-sizing: border-box;
  margin:0 12px;

 }
 </style>
</head>

<body>

<div class="full">
  <div id="screen">
   <img src="images/1img.jpg" alt="" id="result">
  </div>
 <div class="gallery">
   <img src="images/2img.jpg" onclick="ist()" id="gallery">
   <img src="images/5img.jpg" onclick="sec()" id="gallery">
   <img src="images/3img.jpg" onclick="thr()" id="gallery">
   <img src="images/4img.jpg" onclick="four()" id="gallery">
 </div>
</div>


<script>
function ist(){
 var a = document.getElementById("result");
 a.src="images/2img.jpg";
}

function sec(){
 var a = document.getElementById("result");
 a.src="images/5img.jpg";
}

function thr(){
 var a = document.getElementById("result");
 a.src="images/3img.jpg";
}

function four(){
 var a = document.getElementById("result");
 a.src="images/4img.jpg";
}

</script>

</body>

</html>
