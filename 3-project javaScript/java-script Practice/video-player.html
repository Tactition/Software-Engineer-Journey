<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Video Player</title>

 <style>
  *{
   margin: 0;
   padding: 0;

  }
  #result {
   width: 720px;
   height: 480px;
   box-sizing: border-box;
   border: 1px solid black;
   margin: 0 auto;
   background-color:black;
  }

  .gallery {
   width:100%;
   height:90px;
   box-sizing: border-box;
   border: 1px solid black;
   margin: 0 auto;
   padding: 4px;
  }

 .full{
  border: 1px solid black;
  width: fit-content;
  margin:0 auto;
  box-shadow: 3px 2px 10px #ccc;
 }

 input{
  width: 150px;
  height: 40px;
  border: none;
  box-shadow: 2px 2px 4px #ccc;
  margin:20px 40px;
  overflow: hidden;
  border-radius:20px ;
 }

 input[type="file"]{
  display: none;
 }

 label{
  width: 150px;
  height: 40px;
  border: none;
  background-color: #ccc;
  box-shadow: 2px 2px 4px #ccc;
  margin:20px 40px;
  overflow: hidden;
  padding: 12px 36px;
  border-radius:20px ;
 }


 </style>
</head>

<body>

<div class="full">

  <video src="" id="result" controls="controls" width="720" height="480"></video>

 <div class="gallery">
  <input type="file" id="vvideo" onchange="load()">
  <label for="vvideo">choose file</label>
  
  <input type="button" value="play" onclick="play()">  
  <input type="button" value="pause" onclick="pause()">
 </div>

</div>
 

<script>
function load(){
var a = document.getElementById("vvideo").value.replace(/.*(\/|\\)/,'');
window.alert(a);
var b = document.getElementById("result");
b.src = a;
}

function play(){
var b = document.getElementById("result");
b.play();
}

function pause(){
var b = document.getElementById("result");
b.pause();
}




</script>


</body>
</html>
